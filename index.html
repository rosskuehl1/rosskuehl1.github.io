<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Tree</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Courier New", Courier, monospace;
      }

      body {
        margin: 0;
        padding: 2rem;
        background: #f7f7f7;
        color: #111;
      }

      body.dark {
        background: #1b1b1b;
        color: #f5f5f5;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .tree {
        list-style: none;
        padding-left: 1rem;
        border-left: 2px solid currentColor;
      }

      .tree li {
        position: relative;
        margin: 0.4rem 0;
        padding-left: 1rem;
      }

      .tree li::before {
        content: "";
        position: absolute;
        top: 0.8rem;
        left: 0;
        width: 0.8rem;
        border-top: 2px solid currentColor;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
      }
    </style>
    <script>
      (function toggleTheme() {
        var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) {
          document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("dark");
          });
        }
      })();
    </script>
  </head>
  <body>
    <h1>rosskuehl · Portfolio</h1>
    <ul class="tree">
      <li>
        <span>./</span>
        <ul class="tree">
          <li>
            <a href="./paint-app/">paint-app</a>
            <span> · interactive painting playground</span>
          </li>
          <li>
            <a href="./guitar-app/">guitar-app</a>
            <span> · cross-platform guitar companion</span>
          </li>
        </ul>
      </li>
    </ul>
    <footer>
      <span>Last updated: <script>document.write(new Date().toISOString().split("T")[0]);</script></span>
    </footer>
  </body>
</html>
